name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Let all platforms complete even if one fails
      matrix:
        include:
          - os: windows-2022
            asset_name: aqdx-validator-windows
            artifact_name: aqdx-validator-windows.exe
            adddata: "src/aqdx-schema-tabular.json;."
          - os: ubuntu-latest
            asset_name: aqdx-validator-linux
            artifact_name: aqdx-validator-linux
            adddata: "src/aqdx-schema-tabular.json:."
          - os: macos-latest
            asset_name: aqdx-validator-macos
            artifact_name: aqdx-validator-macos
            adddata: "src/aqdx-schema-tabular.json:."

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yaml
          activate-environment: aqdx-validator
          auto-activate-base: false
          miniforge-variant: Miniforge3
          auto-update-conda: false
          remove-profiles: true
          conda-solver: libmamba
          clean-patched-environment-file: true

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest tests/

      - name: Build with PyInstaller
        shell: bash -l {0}
        env:
          PYINSTALLER_IGNORE_CONDA: 1
        run: |
          pyinstaller --onefile \
            --name ${{ matrix.asset_name }} \
            --add-data "${{ matrix.adddata }}" \
            --exclude-module conda \
            --exclude-module conda.cli \
            --exclude-module conda.core \
            src/validate_aqdx.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/aqdx-validator-windows/aqdx-validator-windows.exe
            artifacts/aqdx-validator-linux/aqdx-validator-linux
            artifacts/aqdx-validator-macos/aqdx-validator-macos
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}