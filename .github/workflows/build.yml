name: Build AQDx-frictionless-validator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: AQDx-frictionless-validator-windows.exe
            asset_name: AQDx-frictionless-validator-windows
          - os: ubuntu-latest
            artifact_name: AQDx-frictionless-validator-linux
            asset_name: AQDx-frictionless-validator-linux
          - os: macos-latest
            artifact_name: AQDx-frictionless-validator-macos
            asset_name: AQDx-frictionless-validator-macos

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: environment.yaml
        auto-activate-base: false
        activate-environment: AQDx-frictionless-validator
        miniforge-variant: Mambaforge

    - name: Build with PyInstaller
      run: |
        # Verify we are in the conda env
        conda info
        # Build the executable
        pyinstaller --onefile --name ${{ matrix.asset_name }} src/validate_aqdx.py

    - name: Prepare Artifacts
      run: |
        mkdir build_output
        mv dist/${{ matrix.artifact_name }} build_output/
        cp src/aqdx-schema.json build_output/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: build_output/
