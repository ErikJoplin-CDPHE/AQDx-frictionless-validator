name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yaml
          activate-environment: aqdx-validator
          auto-activate-base: false
          miniforge-variant: Miniforge3
          auto-update-conda: false
          remove-profiles: true
          conda-solver: libmamba
          clean-patched-environment-file: true

      - name: Run tests
        run: |
          pytest tests/

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile \
            --name aqdx-validator-windows \
            --add-data "src/aqdx-schema-tabular.json;." \
            src/validate_aqdx.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aqdx-validator-windows
          path: dist/aqdx-validator-windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: aqdx-validator-windows
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/aqdx-validator-windows.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
